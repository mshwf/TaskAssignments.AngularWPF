<h2>My Tasks</h2>
<table class="table table-bordered" ng-if="!youAreAdmin">
    <tr>
        <th>Task</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
    </tr>

    <tr ng-repeat="task in myTasks">
        <td>{{task.Title}}</td>
        <td>{{task.Description}}</td>
        <td>{{task.DueDate.ToShortDateString()}}</td>
        <td>{{task.Status}}</td>
    </tr>
</table>
<h1 ng-if="youAreAdmin">Hey, you are the admin, you only can assign tasks to others.</h1>
